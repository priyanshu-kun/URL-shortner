<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortner</title>
</head>
<body>
    <h1>URL Shortner</h1>
    <form action="/">
        <label for="unshortedUrl">Enter your URL!</label>
        <input type="text" id="unshortedUrl" placeholder="URL!">
        <button>Shrink It</button>
    </form>
    <div class="givendata">
        <a href="" target="_blank"></a>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
